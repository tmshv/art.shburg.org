server {
	listen 80;
	charset utf-8;
	
	server_name art.shlisselburg.org;

	location / {
		proxy_pass http://hudozka;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection $connection_upgrade;

		proxy_set_header Host      $host;
		proxy_set_header X-Forwarded-For $remote_addr;
	}

	error_log /var/log/nginx/hudozhka.error.log;
	access_log /var/log/nginx/hudozhka.access.log;
}

server {
	listen 80;	
	server_name art.shburg.org;
	return 301 $scheme://art.shlisselburg.org$request_uri;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream hudozka {
    server localhost:18010;
}