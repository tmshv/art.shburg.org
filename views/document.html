<!DOCTYPE html>
<html>
<head>
    <base href="/document">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/s/animate.min.css">
    <link rel="stylesheet" href="/fonts/stylesheet.css">
    <meta name="google-site-verification" content="8BxOTw-Q02DS2KAdcGcnIMwiPZ58DVB18XpOfRibCcg">

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="data.js"></script>
    <script src="document.js"></script>
</head>

<body ng-app="document.hudozhka" ng-controller="DocumentPageController">
<div class="document-block" ng-controller="DocumentController">
    <div class="menu transparent">
        <div class="panel">
            <h1>
                <span class="bold">ДХШ</span>
                <span class="norm">Шлиссельбурга</span> ,
                <span class="norm">{{document.title}}</span>
            </h1>
        </div>

        <div class="panel right">
            <div class="controls" ng-show="showControls">
                <p class="block">
                    <span>Страница</span>
                    <input ng-model="currentPage" ng-change="update()" type="text" pattern="[0-9]{,3}">
                    из
                    <span>{{totalPages}}</span>
                </p>

                <p class="block">
                    <button ng-click="prevPage()">←</button>
                    <button ng-click="nextPage()">→</button>
                </p>

                <p class="block">
                    <a class="download" href="{{document.download}}"></a>
                </p>
            </div>
        </div>
    </div>

    <div class="document">
        <div class="page {{pageClass}}" ng-include="viewDocument()"></div>
    </div>
</div>
