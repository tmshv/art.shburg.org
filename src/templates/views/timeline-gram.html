<div class="instagram">
    <div class="head">
        <p class="date">{{post.date | date : "dd.MM.yyyy"}}</p>
        <div class="user">
            <img ng-src="{{post.userpic}}" alt=""/>
            <span>{{post.username}}</span>
        </div>
    </div>

    <div class="body">
        <a href="{{post.url}}" target="_blank" class="invisible">
            <img ng-src="{{post.image}}" alt="">
        </a>
        <p>{{post.text | removeHashtags | strip}}</p>
    </div>
</div>
