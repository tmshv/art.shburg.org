<div class="documents-block"  ng-controller="DocumentsController">
    <div class="doc" ng-repeat="doc in documents">
        <a href="{{doc.url}}" target="_blank" class="invisible">
            <img ng-src="{{doc.preview}}">
        </a>

        <p>
            <a href="{{doc.url}}" target="_blank">{{doc.title | uppercaseFirst}}</a>
        </p>
    </div>
</div>
