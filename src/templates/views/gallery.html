<div class="content content_wide" ng-controller="GalleryPageController">
    <div class="album-collection" ng-repeat="period in years">
        <h2 class="album-collection__title">{{period.year}}</h2>
        <div class="album-collection__body">
            <gallery-item ng-repeat="album in period.albums" record="album"></gallery-item>
        </div>
    </div>
</div>
