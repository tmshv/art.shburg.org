<body>
<div class="body-wrapper" ng-controller="AppController">
    <header ng-switch="navigation">
        <navigation menu="menuProvider" right-text="{{phone}}"></navigation>
    </header>

    <div class="body-wrapper__content">
        <ng-view class="page" autoscroll></ng-view>
    </div>

    <footer>
        <div class="footer-info">
            <footer-links title="{{footer.links.docs.title}}" links="footer.links.docs.links"></footer-links>
            <footer-links title="{{footer.links.sites.title}}" links="footer.links.sites.links"></footer-links>
        </div>

        <div class="contacts" ng-controller="ContactsController">
            <div>
                <h4>Контактная информация</h4>
                <p>Адрес: {{address}}</p>
                <p>Телефон: {{telephone}}</p>
                <p>Почта: <a href="mailto:{{email}}">{{email}}</a></p>
                <p>Вконтакте: <a href="https://vk.com/shlisselburghudozka">shlisselburghudozka</a></p>
                <p>Инстаграм: <a href="https://www.instagram.com/hudozka/">hudozka</a></p>
            </div>
        </div>

        <div class="copyright" ng-controller="CopyrightController">
            <span>©&nbsp;2012...{{now}} Художественная&nbsp;школа&nbsp;Шлиссельбурга</span>
            <span ng-show="developer">Разработка и поддержка сайта — <a href="http://tmshv.ru?utm_source=artshburg&utm_medium=developer&utm_campaign=tmshv_ru">www.tmshv.ru</a></span>
        </div>
    </footer>
</div>
</body>
