<div class="content content_thin content--padding-top--menu">
    <div class="documents-container"
         ng-repeat="c in $.collections"
    >
        <div class="documents-container__head">
            <h3>{{c.name}}</h3>
        </div>

        <div class="documents-container__body">
            <document ng-repeat="i in c.documents" document="i"></document>
        </div>
    </div>
</div>
