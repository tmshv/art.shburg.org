<div class="document">
    <a href="{{$.document.url}}" target="_blank" class="invisible">
        <div class="document__image {{$.imageClass}}">
            <img ng-src="{{$.previewUrl}}" alt="{{$.document.title}}"/>
        </div>
    </a>

    <div class="document__file">
        <a href="{{$.document.url}}" target="_blank">{{$.document.title | uppercaseFirst}}</a>
    </div>

    <div class="document__file-info">
        <a href="{{$.document.url}}" target="_blank">{{$.file.name | ext}} ({{$.file.size | bytes}})</a>
    </div>
</div>
