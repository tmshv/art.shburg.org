<section class="content content_thin content--padding-top--menu">
    <article-page-control
        ng-show="$.prevPage"
        page="{{$.prevPage}}"
        direction="indirect"
    ></article-page-control>

    <h-article ng-repeat="i in $.posts" post="i"></h-article>

    <article-page-control
            ng-show="$.nextPage"
            page="{{$.nextPage}}"
            direction="direct"
    ></article-page-control>
</section>
